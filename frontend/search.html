<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - ELI6 MOVIES</title>
    <link href="https://fonts.cdnfonts.com/css/netflix-sans" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Netflix Sans', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-top: 80px;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, var(--nav-bg) 10%, transparent);
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: var(--nav-bg-scrolled);
        }

        .logo {
            color: var(--accent-color);
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
            transition: all 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e50914;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        .nav-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-icon {
            color: #e5e5e5;
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .nav-icon i {
            font-size: 24px;
        }

        .search-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .search-input-wrapper {
            position: relative;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #searchInput {
            width: 100%;
            padding: 20px 60px 20px 25px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 18px;
            font-family: 'Netflix Sans', Arial, sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #searchInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.3);
            transform: scale(1.02);
        }

        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .search-input-wrapper:focus-within .search-icon {
            color: #e50914;
        }

        .search-prompt {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.5s ease;
        }

        .search-prompt.hidden {
            opacity: 0;
            transform: translateY(-30px);
            pointer-events: none;
        }

        .search-prompt h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
        }

        .search-prompt p {
            font-size: 18px;
            line-height: 1.6;
        }

        .results-info {

            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            text-align: left;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .movies-grid {

            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            padding: 0 50px 50px 50px;
            max-width: 100%;
        }

        .movie {
            position: relative;
            background: rgba(32, 32, 32, 0.8);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);

        }

        .movie:hover {

        }

        .movie-image-container {

            background: linear-gradient(45deg, #2a2a2a, #1a1a1a);
        }

        .movie img {

            transition: all 0.3s ease;

        }

        }

        .movie:hover img {

        .movie-title {

        .movie-overview {

            display: -webkit-box;
            -webkit-line-clamp: 3;

        .movie-actions {
            display: flex;

        }

        .play-button,

        .play-button {

            color: white;

        .play-button:hover {

        .list-button {

        }

        .list-button.in-list {

            color: #fff;
            font-size: 18px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;

            border: 3px solid rgba(255, 255, 255, 0.3);

            justify-content: center;

            padding: 12px 24px;

            border: 1px solid rgba(255, 255, 255, 0.2);

        .filter-tab.active {

        }

    <div class="search-container">

            <input type="text" id="searchInput" placeholder="Search for movies, TV shows, and more..." autofocus>
            <i class="material-icons search-icon">search</i>
        </div>

        <div class="filter-tabs">
            <div class="filter-tab active" data-filter="all">All</div>
            <div class="filter-tab" data-filter="movie">Movies</div>
            <div class="filter-tab" data-filter="tv">TV Shows</div>
        </div>

        <div class="search-prompt">
            <h2>Start searching</h2>

        </div>

    <script>
        const TMDB_API_URL = 'https://api.themoviedb.org/3';
        const TMDB_API_KEY = '8c247ea0b4b56ed2ff7d41c9a833aa77';
        const TMDB_IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';
        const AUTH_API_URL = 'http://localhost:3000/api';

        let searchTimeout;
        let currentFilter = 'all';
        let allResults = [];

        const searchInput = document.getElementById('searchInput');
        const searchPrompt = document.querySelector('.search-prompt');
        const moviesGrid = document.querySelector('.movies-grid');
        const resultsInfo = document.querySelector('.results-info');
        const filterTabs = document.querySelectorAll('.filter-tab');

        // Search input handler
        searchInput.addEventListener('input', function (e) {
            const query = e.target.value.trim();

            if (query === '') {
                searchPrompt.classList.remove('hidden');
                clearResults();
            } else {
                searchPrompt.classList.add('hidden');
            }

            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (query && query.length >= 2) {
                    performSearch(query);
                }
            }, 300);
        });

        // Filter tabs handler
        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                filterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                displayFilteredResults();
            });
        });

        function clearResults() {
            resultsInfo.textContent = '';
            moviesGrid.innerHTML = '';
            allResults = [];
        }

        function displayFilteredResults() {
            if (allResults.length === 0) {
                moviesGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No results found</h3>
                        <p>Try searching for something else</p>
                    </div>
                `;
                return;
            }

            let filteredResults;
            if (currentFilter === 'all') {
                filteredResults = allResults;
            } else {
                filteredResults = allResults.filter(item => item.media_type === currentFilter);
            }

            if (filteredResults.length === 0) {
                moviesGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No ${currentFilter === 'all' ? '' : currentFilter === 'movie' ? 'movies' : 'TV shows'} found</h3>
                        <p>Try adjusting your search term or using different keywords</p>
                    </div>
                `;
                return;
            }

            displayResults(filteredResults);
        }

        async function performSearch(query) {
            try {
                resultsInfo.textContent = 'Searching...';
                moviesGrid.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Loading results...</div>';

                const [moviesResponse, showsResponse] = await Promise.all([
                    fetch(`${TMDB_API_URL}/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}&language=en-US&page=1&include_adult=false`),
                    fetch(`${TMDB_API_URL}/search/tv?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}&language=en-US&page=1&include_adult=false`)
                ]);

                if (!moviesResponse.ok || !showsResponse.ok) {
                    throw new Error('Search failed');
                }

                const moviesData = await moviesResponse.json();
                const showsData = await showsResponse.json();

                allResults = [
                    ...moviesData.results.map(item => ({ ...item, media_type: 'movie' })),
                    ...showsData.results.map(item => ({ ...item, media_type: 'tv' }))
                ];

                if (allResults.length > 0) {
                    resultsInfo.textContent = `Found ${allResults.length} results for "${query}"`;
                    displayFilteredResults();
                } else {
                    resultsInfo.textContent = `No results found for "${query}"`;
                    moviesGrid.innerHTML = `
                        <div class="no-results">
                            <h3>No matches found for "${query}"</h3>
                            <p>Try adjusting your search term or using different keywords</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsInfo.textContent = 'An error occurred while searching';
                moviesGrid.innerHTML = `
                    <div class="no-results">
                        <h3>Error occurred</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        function displayResults(items) {
            moviesGrid.innerHTML = items.map(item => {
                const title = item.title || item.name;
                const year = (item.release_date || item.first_air_date || '').split('-')[0] || 'N/A';
                const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
                const overview = item.overview ? item.overview.substring(0, 100) + (item.overview.length > 100 ? '...' : '') : '';

                const myListArr = JSON.parse(localStorage.getItem('myList') || '[]');
                const isInList = myListArr.some(listItem => listItem.id === item.id && listItem.type === item.media_type);

                return `
                    <div class="movie-card">
                        <div class="movie-image-container">
                            <img src="${TMDB_IMAGE_BASE_URL}${item.poster_path}" 
                                 alt="${title}"
                                 loading="lazy"
                                 onerror="this.src='https://via.placeholder.com/500x750/2a2a2a/ffffff?text=No+Image'; this.classList.add('error');">
                        </div>
                        <div class="movie-info">
                            <h3 class="movie-title">${title}</h3>
                            <div class="movie-meta">
                                <span class="rating">
                                    <i class="material-icons" style="font-size: 16px;">star</i> ${rating}
                                </span>
                                <span>${year}</span>
                            </div>
                            <p class="movie-overview">${overview}</p>
                            <div class="movie-actions">
                                <button onclick="playContent(${item.id}, '${item.media_type}')" class="play-button">
                                    <i class="material-icons">play_arrow</i>
                                    Play
                                </button>
                                <button onclick="toggleMyList(${item.id}, '${item.media_type}', '${title.replace(/'/g, "\\'")}', '${TMDB_IMAGE_BASE_URL}${item.poster_path}', '${year}')" 
                                        class="list-button ${isInList ? 'in-list' : ''}">
                                    <i class="material-icons">${isInList ? 'check' : 'add'}</i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function playContent(id, mediaType) {
            // Store content info in localStorage
            localStorage.setItem('currentContent', JSON.stringify({
                id: id,
                type: mediaType,
                poster: `${TMDB_IMAGE_BASE_URL}${allResults.find(item => item.id === id)?.poster_path}`,
                overview: allResults.find(item => item.id === id)?.overview,
                releaseDate: allResults.find(item => item.id === id)?.release_date || allResults.find(item => item.id === id)?.first_air_date,
                rating: allResults.find(item => item.id === id)?.vote_average
            }));

            // Navigate to player page
            const playerUrl = `player.html?type=${encodeURIComponent(mediaType)}&id=${encodeURIComponent(id)}`;
            window.location.href = playerUrl;
        }

        async function toggleMyList(id, type, title, posterPath, year) {
            const token = localStorage.getItem('token');
            if (!token) {
                showNotification('Please log in to use this feature', 'error');
                return;
            }

            try {
                const myListArr = JSON.parse(localStorage.getItem('myList') || '[]');
                const isInList = myListArr.some(listItem => listItem.id === id && listItem.type === type);

                const item = {
                    id: parseInt(id),
                    title: title,
                    type: type,
                    poster_path: posterPath.includes('/t/p/') ? posterPath.split('/t/p/')[1] : posterPath,
                    overview: '',
                };

                let response;
                if (isInList) {
                    response = await fetch(`${AUTH_API_URL}/user/mylist/${id}/${type}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                } else {
                    response = await fetch(`${AUTH_API_URL}/user/mylist`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(item)
                    });
                }

                if (!response.ok) {
                    throw new Error('Failed to update list');
                }

                const updatedList = await response.json();
                localStorage.setItem('myList', JSON.stringify(updatedList));

                // Update UI
                const button = event.currentTarget;
                button.classList.toggle('in-list', !isInList);
                button.querySelector('i').textContent = !isInList ? 'check' : 'add';

                showNotification(!isInList ? 'Added to My List' : 'Removed from My List', 'success');
            } catch (error) {
                console.error('Error updating list:', error);
                showNotification('Failed to update list', 'error');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Check for search query in URL
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q');
            if (query) {
                searchInput.value = query;
                searchPrompt.classList.add('hidden');
                performSearch(query);
            }
        });
    </script>
</body>
