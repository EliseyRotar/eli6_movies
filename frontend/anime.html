<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELI6 MOVIES - Anime</title>
    <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Netflix Sans', Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            padding-top: 80px;
            overflow-x: hidden;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(229, 9, 20, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(229, 9, 20, 0.8);
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9) 10%, transparent);
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.95);
        }

        .logo {
            color: #e50914;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.8);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            margin-left: 40px;
        }

        .nav-links a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .nav-links a.active {
            color: #fff;
            font-weight: 500;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e50914;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: center;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            transform: scaleX(1);
        }

        .search-container {
            position: relative;
        }

        .search-container input {
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 40px 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            width: 260px;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            background: rgba(0, 0, 0, 0.85);
            border-color: rgba(255, 255, 255, 0.4);
            outline: none;
            width: 300px;
        }

        .search-container::after {
            content: 'üîç';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            opacity: 0.7;
        }

        .animes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            padding: 40px 50px;
            position: relative;
            margin-top: 20px;
        }

        .anime {
            position: relative;
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            transform-origin: center center;
            opacity: 0;
            transform: translateY(20px);
        }

        .anime.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .anime img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: all 0.5s ease;
        }

        .anime:hover {
            transform: scale(1.2) translateY(-10px);
            z-index: 10;
            box-shadow: 0 30px 45px rgba(0, 0, 0, 0.45);
        }

        .anime:hover img {
            transform: scale(1.1);
            filter: brightness(0.3) blur(2px);
        }

        .hover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.8) 0%,
                    rgba(0, 0, 0, 0.2) 20%,
                    rgba(0, 0, 0, 0.8) 100%);
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(10px);
            z-index: 11;
        }

        .anime:hover .hover-overlay {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .hover-content {
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) 0.1s;
        }

        .anime:hover .hover-content {
            transform: translateY(0);
            opacity: 1;
        }

        .hover-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease 0.2s;
        }

        .anime:hover .hover-title {
            opacity: 1;
            transform: translateY(0);
        }

        .hover-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease 0.3s;
        }

        .anime:hover .hover-meta {
            opacity: 1;
            transform: translateX(0);
        }

        .hover-quality,
        .hover-rating,
        .hover-year,
        .hover-episodes {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        .hover-quality {
            background: rgba(229, 9, 20, 0.2);
            color: #fff;
        }

        .hover-rating {
            color: #ffb900;
        }

        .hover-rating::before {
            content: '‚òÖ';
            margin-right: 4px;
        }

        .hover-overview {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease 0.4s;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #e5e5e5;
        }

        .anime:hover .hover-overview {
            opacity: 1;
            transform: translateY(0);
        }

        .hover-actions {
            display: flex;
            gap: 10px;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease 0.5s;
        }

        .anime:hover .hover-actions {
            transform: translateY(0);
            opacity: 1;
        }

        .hover-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .play-button {
            background: #e50914;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .play-button:hover {
            background: #f40612;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        .list-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .list-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .list-button.in-list {
            background: rgba(255, 255, 255, 0.2);
            color: #e50914;
            border-color: #e50914;
        }

        .list-button.in-list:hover {
            background: rgba(229, 9, 20, 0.1);
        }

        /* Loading animation */
        .loading {
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e5e5e5;
            font-size: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        /* Add hover state indicators */
        .hover-indicator {
            position: absolute;
            width: 4px;
            height: 0;
            background: #e50914;
            transition: height 0.3s ease;
        }

        .hover-indicator.left {
            left: 0;
            top: 0;
        }

        .hover-indicator.right {
            right: 0;
            bottom: 0;
        }

        .anime:hover .hover-indicator {
            height: 100%;
        }

        /* Add a subtle glow effect on hover */
        .anime::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(229, 9, 20, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .anime:hover::after {
            opacity: 1;
        }

        /* Player container styles */
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .player {
            width: 90%;
            height: 90%;
            position: relative;
        }

        .player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-player:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div style="display: flex; align-items: center;">
            <a href="index.html" class="logo">ELI6 MOVIES</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="movies.html">Movies</a>
                <a href="tvshows.html">TV Shows</a>
                <a href="anime.html" class="active">Anime</a>
                <a href="mylist.html">My List</a>
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search anime..." />
        </div>
    </nav>

    <div class="animes">
        <!-- Anime cards will be loaded here -->
    </div>

    <div id="player-container" class="player-container">
        <div id="player" class="player"></div>
        <button id="close-player" class="close-player">√ó</button>
    </div>

    <script>
        // Initialize UI elements
        const searchInput = document.querySelector('#search');
        const animesContainer = document.querySelector('.animes');
        const playerContainer = document.querySelector('.player-container');
        const closePlayerBtn = document.querySelector('.close-player');
        let searchTimeout;

        // Search functionality
        if (searchInput) {
            searchInput.addEventListener('input', debounce(async (e) => {
                const query = e.target.value.trim();
                console.log('Searching for:', query); // Debug log

                if (!query) {
                    loadAnimes(); // Load popular animes if search is empty
                    return;
                }

                if (query.length < 2) {
                    return; // Don't search for very short queries
                }

                try {
                    animesContainer.innerHTML = '<div class="loading">Searching...</div>';

                    const response = await fetch(`http://localhost:3000/api/search/anime?q=${encodeURIComponent(query)}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const animes = await response.json();
                    console.log('Search results:', animes); // Debug log

                    animesContainer.innerHTML = ''; // Clear existing content

                    if (animes.length === 0) {
                        animesContainer.innerHTML = '<div class="no-results">No results found</div>';
                        return;
                    }

                    animes.forEach(anime => {
                        const card = createAnimeCard(anime);
                        animesContainer.appendChild(card);
                    });

                    // Add intersection observer to new cards
                    document.querySelectorAll('.anime:not(.visible)').forEach(anime => {
                        showObserver.observe(anime);
                    });
                } catch (error) {
                    console.error('Error searching:', error);
                    animesContainer.innerHTML = '<div class="error">Search failed. Please try again.</div>';
                }
            }, 500));
        }

        // Helper function to debounce search input
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Load initial animes
        async function loadAnimes() {
            try {
                console.log('Loading animes...'); // Debug log
                animesContainer.innerHTML = '<div class="loading">Loading...</div>';

                const response = await fetch('http://localhost:3000/api/anime/popular');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const animes = await response.json();
                console.log('Loaded animes:', animes); // Debug log

                animesContainer.innerHTML = ''; // Clear existing content

                if (animes.length === 0) {
                    animesContainer.innerHTML = '<div class="no-results">No animes available</div>';
                    return;
                }

                animes.forEach(anime => {
                    const card = createAnimeCard(anime);
                    animesContainer.appendChild(card);
                });

                // Add intersection observer to new cards
                document.querySelectorAll('.anime:not(.visible)').forEach(anime => {
                    showObserver.observe(anime);
                });
            } catch (error) {
                console.error('Error loading animes:', error);
                animesContainer.innerHTML = '<div class="error">Failed to load animes. Please try again later.</div>';
            }
        }

        // Create anime card with proper event listeners
        function createAnimeCard(anime) {
            const card = document.createElement('div');
            card.className = 'anime';

            // Add hover indicators
            const leftIndicator = document.createElement('div');
            leftIndicator.className = 'hover-indicator left';
            const rightIndicator = document.createElement('div');
            rightIndicator.className = 'hover-indicator right';

            card.innerHTML = `
                <img src="${anime.poster_path || 'assets/placeholder.jpg'}" alt="${anime.title}">
                <div class="hover-overlay">
                    <div class="hover-content">
                        <h3 class="hover-title">${anime.title}</h3>
                        <div class="hover-meta">
                            <span class="hover-quality">HD</span>
                            <span class="hover-rating">${anime.vote_average ? anime.vote_average.toFixed(1) : 'N/A'}</span>
                            <span class="hover-year">${anime.release_date ? new Date(anime.release_date).getFullYear() : 'N/A'}</span>
                            <span class="hover-episodes">${anime.number_of_episodes || '?'} Episodes</span>
                        </div>
                        <p class="hover-overview">${anime.overview || 'No description available.'}</p>
                    </div>
                    <div class="hover-actions">
                        <button class="hover-button play-button">‚ñ∂ Play</button>
                        <button class="hover-button list-button">+ My List</button>
                    </div>
                </div>
            `;

            card.appendChild(leftIndicator);
            card.appendChild(rightIndicator);

            // Add event listeners
            const playBtn = card.querySelector('.play-button');
            const addBtn = card.querySelector('.list-button');

            playBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent card click when clicking button
                console.log('Play clicked for:', anime.id); // Debug log
                playAnime(anime.id);
            });

            addBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent card click when clicking button
                console.log('Add clicked for:', anime.title); // Debug log
                toggleMyList(anime);
                e.target.classList.toggle('in-list');
                e.target.textContent = e.target.classList.contains('in-list') ? '‚úì In List' : '+ My List';
            });

            return card;
        }

        // My List functionality
        function toggleMyList(anime) {
            let myList = JSON.parse(localStorage.getItem('myList') || '[]');
            const index = myList.findIndex(m => m.id === anime.id);
            const button = document.querySelector(`.anime[data-id="${anime.id}"] .list-button`);

            if (index === -1) {
                // Mark the item as anime before adding to My List
                anime.isAnime = true;
                myList.push(anime);
                if (button) {
                    button.classList.add('in-list');
                    button.textContent = '‚úì In List';
                }
            } else {
                myList.splice(index, 1);
                if (button) {
                    button.classList.remove('in-list');
                    button.textContent = '+ My List';
                }
            }

            localStorage.setItem('myList', JSON.stringify(myList));
        }

        function playAnime(animeId) {
            console.log('Playing anime:', animeId); // Debug log
            const player = document.getElementById('player');

            // Split the ID to get type and actual ID
            const [type, id] = animeId.split('/');
            console.log('Type:', type, 'ID:', id); // Debug log

            // Construct URL based on type
            const embedUrl = type === 'movie'
                ? `https://vidsrc.to/embed/movie/${id}`
                : `https://vidsrc.to/embed/tv/${id}/1`;

            console.log('Embed URL:', embedUrl); // Debug log

            player.innerHTML = `
                <iframe 
                    src="${embedUrl}"
                    allowfullscreen
                    frameborder="0"
                    width="100%"
                    height="100%"
                    style="border: none;"
                ></iframe>
            `;

            playerContainer.style.display = 'flex';
        }

        // Close player functionality
        closePlayerBtn.addEventListener('click', () => {
            playerContainer.style.display = 'none';
            const player = document.getElementById('player');
            player.innerHTML = '';
        });

        // Close player on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && playerContainer.style.display === 'flex') {
                playerContainer.style.display = 'none';
                const player = document.getElementById('player');
                player.innerHTML = '';
            }
        });

        // Scroll handler for navbar
        let lastScrollY = window.scrollY;
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > lastScrollY) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
            lastScrollY = window.scrollY;
        });

        // Intersection Observer for animes
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const showObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Load animes when the page loads
        document.addEventListener('DOMContentLoaded', loadAnimes);
    </script>
</body>

</html>
